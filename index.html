<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <!--endbuild-->
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="svg/logo.svg" alt="" />
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="circle"></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
        <div class="menu-btn" id="menu-btn">
          <div class="menu-btn__burger"><img src="svg/icon-hamburger.svg" alt="hamburger-btn" /></div>
          <div class="menu-btn__burger close"><img src="svg/icon-close.svg" alt="" /></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="left">
        <h3><button>New</button> <span>Monograph Dashboard</span></h3>
        <h1>
          Powerful insights into your team
        </h1>
        <p class="text">
          Project planning and time tracking <br />
          for agile teams
        </p>
        <p class="btn-text">
          <button class="btn">
            Schedule a demo
          </button>
          <span>
            to see a preview
          </span>
        </p>
      </div>

      <div class="right">
        <img src="../svg/illustration-devices.svg" alt="" />
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
          <a href="https://francuskimiroslav.com/" target="_blank">Francuski Miroslav</a>.
        </p>
      </div>
    </footer>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
